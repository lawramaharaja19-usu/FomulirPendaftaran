<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìùFormulir Pendaftaran Duta Mahasiswa USU 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #f2f2f2;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;background: linear-gradient(135deg, #ffe6f2, #e6f0ff, #f0e6ff); /* pink ‚Üí baby blue ‚Üí lavender gradient */
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group .radio-group,
    .form-group .checkbox-group {
      display: flex;
      gap: 10px;
    }
    .form-group .radio-group label,
    .form-group .checkbox-group label {
      font-weight: normal;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #dc7cab, #729bd8, #c6abef); /* pink ‚Üí baby blue ‚Üí lavender gradient */
      color: #fefefe;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #02bd44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìùFormulir Pendaftaran Duta Mahasiswa USU 2025</h2>
    <form id="regForm" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Your home address"></textarea>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
        </div>

      <div class="form-group">
        <label>Social Media Platforms</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="social[]" value="Instagram" /> Instagram</label>
          <label><input type="checkbox" name="social[]" value="TikTok" /> TikTok</label>
          <label><input type="checkbox" name="social[]" value="YouTube" /> YouTube</label>
          <label><input type="checkbox" name="social[]" value="Twitter" /> Twitter</label>
          <label><input type="checkbox" name="social[]" value="Facebook" /> Facebook</label>
        </div>
        </div>
     
    </form>
      <div class="form-group">
        <label for="faculty">Faculty</label>
        <select id="faculty" name="faculty">
          <option value="">-- Select Faculty --</option>
          <option>Fakultas Kedokteran</option>
          <option>Fakultas Hukum</option>
          <option>Fakultas Pertanian</option>
          <option>Fakultas Teknik</option>
          <option>Fakultas Ekonomi dan Bisnis</option>
          <option>Fakultas Kedokteran Gigi</option>
          <option>Fakultas Ilmu Budaya</option>
          <option>Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
          <option>Fakultas Kesehatan Masyarakat</option>
          <option>Fakultas Psikologi</option>
          <option>Fakultas Ilmu Komputer dan Teknologi Informasi</option>
          <option>Fakultas Farmasi</option>
          <option>Fakultas Keperawatan</option>
          <option>Fakultas Kehutanan</option>
          <option>Fakultas Vokasi</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
  </div>

  <script>
    // Contoh validasi sederhana atau aksi setelah submit
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Ambil data form
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (data[key]) {
          // jika sudah ada (untuk checkbox array)
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      });
      console.log('Form Data:', data);
      alert('Form submitted! Cek konsol (console) untuk data.');
      // Di sini kamu bisa kirim data ke server menggunakan fetch/ajax, dll
    });
  </script>
</body>
</html>
